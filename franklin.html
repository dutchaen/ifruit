<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franklin's Phone</title>
    <link rel="stylesheet" href="styles/franklin.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/nimbus-sans-l" type="text/css"/>
</head>
<body>

    <div class="gta-content">
        <div class="gta-franklin-phone">

            <div class="gta-phone-brand-bar">
                <hr>
                <p><strong>bitter</strong>Sweet</p>
            </div>

            <div class="gta-phone-screen">
                <div class="gta-phone-screen-info-header">

                    <div class="gta-phone-screen-info-internals">
                        <div class="gta-phone-screen-info-battery-and-date">
                            <img src="/assets/ic_battery.png" height="30">
                            <p>Sat</p>
                        </div>

                        <div class="gta-phone-screen-info-time">
                            <p>99:59</p>
                        </div>
                        
                        <div class="gta-phone-signal">
                            <img src="/assets/ic_signal.png" height="20">
                        </div>
                    </div>

                    <hr>

                    <div class="gta-phone-screen-info-emails-and-msgs">
                        <div class="gta-phone-screen-info-emails-and-msgs-container">
                            <p>999,999</p>
                            <img src="/assets/ic_franklin_mail.png" height="20">
                        </div>

                        <div class="gta-phone-screen-info-emails-and-msgs-container">
                            <p>999,999</p>
                            <img src="/assets/ic_franklin_chat.png" height="20">
                        </div>
                    </div>

                    <hr>

                    <div class="gta-phone-screen-selected-app-name">
                        <p>Messages</p>
                    </div>
                </div>
                
            </div>

            <div class="gta-phone-bottom-bar">
                <div class="gta-phone-bottom-bar-buttons">
                    <img src="/assets/ic_home.png">
                    <img src="/assets/ic_menu.png">
                    <img src="/assets/ic_search.png">
                    <img src="/assets/ic_arrowleft.png">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
